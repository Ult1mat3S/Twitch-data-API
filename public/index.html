<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch data API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Status</h1>
    <input id="username" type="text" placeholder="Enter streamer name" />
    <button onclick="checkLive()">Check</button>
    <div id="result"></div>

    <script>
      async function checkLive() {
        const user = document.getElementById("username").value.trim();
        const resultDiv = document.getElementById("result");

        if (!user) {
          resultDiv.textContent = "Please enter a username.";
          return;
        }

        resultDiv.textContent = "Checking...";

        try {
          const res = await fetch(`/api/stream?user=${user}`);
          const json = await res.json();
          const stream = json.data?.data?.[0];
          const isLive = !!stream;

          let infoHTML = "";

          if (isLive) {
            infoHTML = `
          ✅ <strong>${user}</strong> is LIVE!<br>
          <em>${stream.title}</em><br>
          Playing: ${stream.game_name}<br>
          Viewers: ${stream.viewer_count.toLocaleString()}<br>
        `;
          } else {
            infoHTML = `
          ❌ <strong>${user}</strong> is offline.<br>
        `;
          }

          resultDiv.innerHTML = `
        ${infoHTML}
        <button class="toggle-btn" onclick="toggleRaw(this)">Show Raw JSON ▼</button>
        <pre class="raw hidden">${JSON.stringify(json, null, 2)}</pre>
      `;
        } catch (err) {
          resultDiv.textContent = "Error fetching data.";
          console.error(err);
        }
      }

      function toggleRaw(button) {
        const pre = button.nextElementSibling;
        const isHidden = pre.classList.toggle("hidden");
        button.textContent = isHidden ? "Show Raw JSON ▼" : "Hide Raw JSON ▲";
      }
    </script>
  </body>
</html>
